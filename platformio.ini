[platformio]

[common_env_data]
lib_deps_embedded_external =
  PubSubClient@2.7
  https://github.com/rvt/statemachine
  https://github.com/rvt/opt-parser
  ESP_EEPROM
  https://github.com/tzapu/WiFiManager#0fd0c332229ab82cce060d7318c42def65a549b5

[env:LC10_OLD]
platform = espressif8266
framework = arduino
board = esp01_1m
upload_resetmethod = ck
upload_protocol = espota
board_build.flash_mode = dio
build_flags =
  -Wl,-Teagle.flash.1m64.ld
  -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
  -DRED_PIN=5
  -DGREEN_PIN=14
  -DBLUE_PIN=12
  -DWHITE1_PIN=13
  -DRF_PIN=3
lib_deps =
    ${common_env_data.lib_deps_embedded_external}
upload_speed = 115200

; 1) switch GPIO0 to GND
; 2) Connect USB
; 3) power
; 5) flash
; 6) gpio0 to off
; 7) remove power
; 8) remove usb
[env:LC01_RGB]
platform = espressif8266
framework = arduino
board = esp8285
upload_resetmethod = nodemcu
upload_protocol = espota
board_build.flash_mode = dout
build_flags =
  -Wl,-Teagle.flash.1m64.ld
  -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
  -DRED_PIN=12
  -DGREEN_PIN=5
  -DBLUE_PIN=13
  -ARILUX_RED_PWM_RANGE=300
lib_deps =
    ${common_env_data.lib_deps_embedded_external}
upload_speed = 115200

